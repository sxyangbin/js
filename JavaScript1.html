<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" >确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */

  var button = document.getElementById('button');                   //获取button 节点
  button.onclick = function(){                                      //节点点击事件
    var aqiinput = document.getElementById('aqi-input').value;      //获取input 中的值
    document.getElementById('aqi-display').innerHTML = aqiinput;    //把获取到的值赋给  aqi-display
    
  }
})();
  

</script>
</body>
</html>
