<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 04</title>
  </head>
  <style>
  	#queue{
            height: 200px;
            display: flex;
            align-items: flex-end;/*设置或检索弹性盒子元素在侧轴（纵轴）方向上的对齐方式*/
            margin: 10 auto;
            padding: 10px;
  	}
	#queue span{
		height:30px;
		background: red;
		display: inline-block;
		text-align: center;
		line-height: 30px;
		margin-left:20px;
	}
	.button{
		margin-left:30px;
	}
  </style>
<body>


<input type='text' id='text'><button id='lputh' class='button lputh'>左侧入</button><button id='rputh' class='button'>右侧入</button><button id='lpop' class='button'>左侧出</button><button id='rpop' class='button'>右侧出</button><button id='sort' name='small' class='button'>从小到大排序</button><button id='large' name='large' class='button'>从大到小排序</button>
<div id='queue'>
	
</div>

</body>
<script>
var sortSmall = document.getElementById('sort');
var sortLarge = document.getElementById('large');

sortSmall.addEventListener('click',function(e){
	sort('small');
})
sortLarge.addEventListener('click',function(e){

		sort('large');								

})
sort = function(sort){
	
	var newQueue     = new Array();						//声明一个新数组
	var queue = document.getElementById('queue');
	var span  = queue.getElementsByTagName('span');			//获取队列中所有的span 标签
	for(var i=0;i<span.length;i++){
		newQueue[i]     = new Array(span[i].innerHTML,span[i].outerHTML);
	}
	//开始进行排序
	
	
	if(sort == 'small')	{							//从小到大排序
		for(var j=0;j<newQueue.length;j++){

			for(var k=0;k<newQueue.length;k++){
				if(newQueue[j][0] < newQueue[k][0]){
					var t = newQueue[j];
					newQueue[j] = newQueue[k];
					newQueue[k] = t;
				}
			}
		}
	}else{
		for(var j=0;j<newQueue.length;j++){

			for(var k=0;k<newQueue.length;k++){
				if(newQueue[j][0] > newQueue[k][0]){		//从大到小排序
					var t = newQueue[j];
					newQueue[j] = newQueue[k];
					newQueue[k] = t;
				}
			}
		}

	}

   
	
	var str = '';
	for(var strI = 0;strI<newQueue.length;strI++){
		str += newQueue[strI][1];								//将获取到的span 元素 拼接
	}
	queue.innerHTML = str;	

}


	


//添加左侧入事件
var lputh = document.getElementById('lputh');

lputh.onclick = function(){
	//获取text的值
	var text     =  document.getElementById('text').value;
	if(isNaN(text) || text < 10 || text>100){
		alert('请输入数字并且数组大小在10到100之间');
		return false;
	}
	var queue    =  document.getElementById('queue');
	var spanLength = queue.getElementsByTagName('span').length;
	if(spanLength >= 60){
		alert('队列中最多允许添加60个数字');
		return false;
	}
	//console.log(queue.getElementsByTagName('span')[0]);
	var newItem  = document.createElement("span");			//创建一个span 节点
	newItem.style.height = text+'px';							//在创建的节点上 添加一个高度
	var textnode = document.createTextNode(text);			//把获取到的值赋值
	newItem.appendChild(textnode);
	queue.appendChild(newItem);
	
}

//添加右侧入事件
var rputh = document.getElementById('rputh');
rputh.onclick = function(){

	var text     = document.getElementById('text').value;
	if(isNaN(text) || text < 10 || text>100){
		alert('请输入数字并且数组大小在10到100之间');
		return false;
	}
	var queue    = document.getElementById('queue');
	var spanLength = queue.getElementsByTagName('span').length;
	if(spanLength >= 60){
		alert('队列中最多允许添加60个数字');
		return false;
	}
	var newItem  = document.createElement('span');
	newItem.style.height = text+'px';							             //在创建的节点上 添加一个高度
	var textnode = document.createTextNode(text);
	newItem.appendChild(textnode);
	queue.insertBefore(newItem,queue.getElementsByTagName('span')[0]);		//添加在第一个span 的前面
}


//添加左侧出事件
var lpop = document.getElementById('lpop');
lpop.onclick = function(){


	var queue    = document.getElementById('queue');
	var span     = queue.getElementsByTagName('span');
	alert(span[span.length-1].innerHTML);					//提示 删掉的值
	queue.removeChild(span[span.length-1]);					//删除span中最后一个span
		
}

//添加右侧出事件
var rpop = document.getElementById('rpop');
rpop.onclick = function(){

	var queue    = document.getElementById('queue');
	var span     = queue.getElementsByTagName('span');
	alert(span[0].innerHTML);					//提示 删掉的值
	queue.removeChild(span[0]);					//删除span 中第一个值
		
}

var queue = document.getElementById('queue');
queue.onclick = function(e){
	e = e || window.event;
	var t = e.target || e.srcElement;

	if(t.tagName == 'SPAN'){
		alert(t.innerHTML);
		queue.removeChild(t);
	}
}


</script>
</html>
